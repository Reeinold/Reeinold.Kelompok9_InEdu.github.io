<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - InEdu</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">InEdu</div>
      <nav>
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="materi.html">Materi</a></li>
          <li><a href="aksesbilitas.html">Aksesbilitas</a></li>
          <li><a href="forum.html">Forum</a></li>
          <li><a href="about.html">Tentang Kami</a></li>
          <li><a href="contact.html">Kontak</a></li>
          <li><a href="login.html" class="active">Masuk</a></li>
          <li><a href="register.html">Daftar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main style="padding: 2rem; max-width: 400px; margin: auto;">
    <h1 style="color: #1a237e; margin-bottom: 1rem;">Masuk ke InEdu</h1>
    <form id="loginForm" onsubmit="return handleLogin(event)" style="display: flex; flex-direction: column; gap: 1rem;">
      <label for="loginEmail" style="font-weight: 600; color: #1a237e;">Email:</label>
      <input type="email" id="loginEmail" name="loginEmail" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;" />

      <label for="loginPassword" style="font-weight: 600; color: #1a237e;">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;" />

      <button type="submit" class="btn-primary" style="padding: 0.6rem; border: none; border-radius: 4px; cursor: pointer;">Masuk</button>
    </form>
    <p style="margin-top: 1rem; color: #555;">
      Belum punya akun? <a href="register.html" style="color: #1a73e8;">Daftar di sini</a>.
    </p>
    <p id="loginMessage" style="color: red; font-weight: 600;"></p>
  </main>

  <footer style="text-align: center; padding: 1rem; background-color: #e8f0fe; color: #333;">
    <p>&copy; 2025 InEdu. All rights reserved.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontak - InEdu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">InEdu</div>
        <nav>
          <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="materi.html">Materi</a></li>
            <li><a href="aksesbilitas.html">Aksesbilitas</a></li>
            <li><a href="forum.html">Forum</a></li>
            <li><a href="about.html">Tentang Kami</a></li>
            <li><a href="contact.html" class="active">Kontak</a></li>
            <li><a href="login.html" class="btn-primary">Masuk / Daftar</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main style="padding: 2rem; max-width: 600px; margin: auto">
      <h1 style="color: #1a237e; margin-bottom: 1rem">Hubungi Kami</h1>
      <form
        id="contactForm"
        action="#"
        method="post"
        style="display: flex; flex-direction: column; gap: 1rem"
        onsubmit="return handleContactSubmit(event)"
      >
        <label for="name" style="font-weight: 600; color: #1a237e">Nama:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc"
        />

        <label for="email" style="font-weight: 600; color: #1a237e"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc"
        />

        <label for="message" style="font-weight: 600; color: #1a237e"
          >Pesan:</label
        >
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc"
        ></textarea>

        <button
          type="submit"
          class="btn-primary"
          style="
            padding: 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Kirim
        </button>
        <p id="contactMessage" style="color: green; font-weight: 600"></p>
      </form>
      <script>
        function handleContactSubmit(event) {
          event.preventDefault();
          document.getElementById("contactMessage").textContent =
            "Pesan Anda berhasil dikirim! Terima kasih telah menghubungi kami.";
          document.getElementById("contactForm").reset();
          return false;
        }
      </script>
    </main>

    <footer
      style="
        text-align: center;
        padding: 1rem;
        background-color: #e8f0fe;
        color: #333;
      "
    >
      <p>&copy; 2025 InEdu. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
